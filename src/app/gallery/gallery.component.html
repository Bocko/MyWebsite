<div>
    <div class="container search-container">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search...">
            <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="refreshGalleries()">
                <i class="fas fa-search"></i>
            </button>
            </div>
        </div>
    </div>
    <div *ngFor="let gallery of galleryLists">
        <h2>
            {{gallery.name}}
        </h2>
        <div>
            <lightgallery [settings]="settings" [onInit]="onGalleryInit">
                <a *ngFor="let image of gallery.items"
                  class="gallery-item"
                  [attr.data-src]="image.path"
                  attr.data-sub-html="
                    <h4>
                        Photo Name - {{image.name}}
                    </h4> 
                    <p> 
                        Location - {{image.place}}
                    </p>
                    <p>
                        Date - {{image.date}}
                    </p>
                    ">
                  <img 
                    class="img-responsive" 
                    src="{{image.thumbnailPath}}" />
                </a>
            </lightgallery>
        </div>
    </div>
</div>
