<div class="timeline-area">
	<div class="container">
		<div class="all-timelines">
			<!--SINGLE TIMELINE-->
			<div class="single-timeline d-flex-2" *ngFor="let entry of timelineEntries">
				<div class="timeline-text d-flex-2">
					<mw-timeline-item [entryInfo]="entry" style="width: 100%;"></mw-timeline-item>
					<div class="t-square"></div>
				</div>
			</div>
		</div>
	</div>
</div>
